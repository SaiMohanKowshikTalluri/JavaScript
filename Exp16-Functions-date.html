<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayData(){
            document.getElementById("mydate").innerHTML=Date();
        }
    </script>
</head>
<body>
    <h2>JavaScript Function Programming</h2>
    <p id="mydate">......</p>
    <button type="button" onclick="displayData()">DisplayData</button>
</body>
</html>
