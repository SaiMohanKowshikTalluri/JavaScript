<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mouseover(){
            document.write("Mouse over")
        }
    </script>
</head>
<body>
   <p>Bring your mouse inside..</p>
   <div  onmouseover="mouseover()">
       <h2>This  is inside the div tag</h2>
   </div> 
</body>
</html>
