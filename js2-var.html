<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="kowshik";
        var age=20;
        var t=true;
        window.document.write(name+"<br>");
        window.document.write(age+"<br>");
        window.document.write(t+"<br>");
        var a1=10;
        window.document.write(a1+"<br>");
        a1="Hello";
        window.document.write(a1+"<br>");//let is a local scope
        a1=45.5;
        window.document.write(a1+"<br>");//var is a global scope 
        var b1=10;
        var b2=10;
        window.document.write(b1+b2,"<br>");
    </script>
</body>
</html>
